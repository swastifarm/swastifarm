<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="blogo.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gallery - My Farm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <style>
        /* Initial animation for the page title */
        .page-title {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUpTitle 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        @keyframes fadeInSlideUpTitle {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Example custom styling for gallery-grid, if not already in style.css */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid columns */
            gap: 20px; /* Space between images */
            margin-top: 30px;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body  >
    <header class="sub-header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img 
                        src="blogo.png" 
                        alt="Swasti Farm - Organic Produce" 
                        width="60" 
                        height="20"
                        loading="lazy"
                    >
                    <span class="farm-name">Swasti Farm</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="farminfo.html">Farm Info</a></li>
                <li><a href="photo.html" class="active">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="page-title">Farm Photo Gallery</h1>
    </header>

    <section class="section">
        <h2 data-aos="fade-up">Moments from the Farm</h2>
        <div class="gallery-grid">
            <img src="goat.jpg" alt="A mesmerizing scene of goat." data-aos="zoom-in" data-aos-delay="50">
            <img src="agroaii.png" alt="scaning the leaf to detect the plant's defect. " data-aos="zoom-in" data-aos-delay="100">
            <img src="cucumber.jpg" alt="cucumber climbing in the thread." data-aos="zoom-in" data-aos-delay="150">
            <img src="eggplant.jpg" alt="purpulish egg plant." data-aos="zoom-in" data-aos-delay="200">
            <img src="goat2.jpg" alt="she goat is grazing." data-aos="zoom-in" data-aos-delay="250">
            <img src="rice.jpg" alt="Rice in a field but now fully grown." data-aos="zoom-in" data-aos-delay="300">
           
        </div>
        </section>

    <footer>
        <p>© 2025 Swasti Farm. All rights reserved.</p>
        <p><a href="#top" class="back-to-top">Back to Top ↑</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1200, // Animation duration (in ms)
            once: true,    // Whether animation should happen only once - while scrolling down
        });
    </script>
</body>

</html>
